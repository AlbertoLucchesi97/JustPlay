<a ngClass="videogameLinkStyle" [routerLink]="['/videogames/', data.id]">
  <div (mouseover)="handleMouseOver()" (mouseout)="handleMouseOut()">
    <img ngClass="coverStyle" src="{{ data.cover }}" alt="{{ data.title }}" />
    <div *ngIf="isHovering == true" ngClass="hoverVideogameStyle">
      {{ data.title }}
    </div>
  </div>
</a>
