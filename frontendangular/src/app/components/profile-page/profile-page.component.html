<div ngClass="pageStyle">
  <div>
    <h2 name="profileLabel" ngClass="privatePageTitle">
      Welcome to your private page, {{ user?.email }}
    </h2>
  </div>
  <div ngClass="similarGamesDiv">
    <span name="profileOwnedLabel" ngClass="filterLabel">You have those videogames:</span>
    <app-videogames-list name="profileOwnedVg" [data]="videogamesOwned"></app-videogames-list>
  </div>
  <div ngClass="similarGamesDiv">
    <span name="profileWishlistLabel" ngClass="filterLabel">Your wishlist:</span>
    <app-videogames-list name="profileWishlistVg" [data]="videogamesWishlist"></app-videogames-list>
  </div>
</div>
