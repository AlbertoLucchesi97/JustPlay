<div ngClass="pageStyle">
  <ng-container *ngIf="videogamesLoading === true">
    <div>Loading...</div>
  </ng-container>
  <!-- <ng-container *ngIf="!videogamesLoading === false"> -->
  <div ngClass="newVideogame">
    <ng-container *ngIf="user && user.admin">
      <div ngClass="homePageDivStyle">
        <a routerLink="videogames/add" routerLinkActive="active">
          <span ngClass="material-icons" title="Add Videogame">
            add_circle_outline
          </span>
        </a>
      </div>
    </ng-container>
  </div>
  <!-- <div ngClass="filterDiv">
    <span ngClass="material-icons" title="Sort By"> list </span>
    <select
      ngClass="filterSelect"
      [(ngModel)]="sort"
      (ngModelChange)="changeSort()"
    >
      <option *ngFor="let option of options" [ngValue]="option.value">
        {{ option.value }}
      </option>
    </select>
  </div> -->
  <div>
    <p ngClass="filterLabel"> New </p>
    <app-videogames-list [data]="newGames"></app-videogames-list>
  </div>
  <div *ngFor="let genre of gamesForGenres | keyvalue">
    <p ngClass="filterLabel"> {{ genre.key }} </p>
    <app-videogames-list [data]="genre.value"></app-videogames-list>
  </div>
  <!-- </ng-container> -->
</div>
